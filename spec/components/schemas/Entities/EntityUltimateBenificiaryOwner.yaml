type: object
description: "A beneficiary owner"
properties:
  first_name:
    type: string
    description: "The first name of the UBO"
    minLength: 2
    maxLength: 300
    example: John
  middle_name:
    type: string
    description: "The middle name of the UBO"
    maxLength: 300
    nullable: true
    example: Rupert
  last_name:
    type: string
    description: "The last name of the UBO"
    minLength: 2
    maxLength: 300
    example: Smith
  address:
    title: EntityAddress
    allOf:
      - $ref: "#/components/schemas/EntityAddress"
  identification:
    $ref: "#/components/schemas/EntityUboIdentification"
  phone:
    $ref: "#/components/schemas/EntityPhone"
  is_sole_proprietor:
    type: boolean
    description: "Indicates if this UBO is the sole proprietor of the company. Defaults to false"
