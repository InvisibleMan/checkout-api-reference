type: object
title: Individual
description: The individual details of the sub-entity
properties:
  first_name:
    type: string
    description: "The individual's first name"
    minLength: 2
    maxLength: 50
    example: "John"
  middle_name:
    type: string
    description: "The individual's middle name"
    maxLength: 50
    example: "Paul"
  last_name:
    type: string
    description: "The individual's last name"
    minLength: 2
    maxLength: 50
    example: "Doe"
  trading_name:
    type: string
    description: "If applicable, the individual's trading name"
    minLength: 2
    maxLength: 300
    example: Super Hero Masks
  national_tax_id:
    type: string
    description: "The sub-entity's Tax Identification Code; for example, a Value Added Tax (VAT) Number in the UK"
    minLength: 2
    maxLength: 16
    example: 1234567
  registered_address:
    title: Address
    description: "The address, the individual is registered at"
    allOf:
      - $ref: "#/components/schemas/EntityAddress"
  identification:
    type: object
    title: Identification
    description: "Identification of the individual, used for verification"
    properties:
      national_id_number:
        type: string
        description: "The official ID number, as applicable in the individual's country (For US, this must be numeric otherwise alpha-numeric)"
        minLength: 1
        maxLength: 25
        example: AB123456C