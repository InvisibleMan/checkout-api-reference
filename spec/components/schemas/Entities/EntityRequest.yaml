type: object
properties:
  legal_name:
    type: string
    description: "The legal name of the third-party entity"
    example: "T-S"
    nullable: false
    maxLength: 255
  trading_name:
    type: string
    description: "The third-party entity's trading name (the name they do business as)"
    example: "T-Shirts"
    nullable": false
    maxLength: 255
  urls:
    type: array
    description: "A collection of URLs owned by a third-party entity"
    nullable: false
  items:
    type: string
    description: "A URL owned by a third-party entity"
    nullable: false
    example: "https://exampleaddress.com"
    maxLength: 300
  ultimate_beneficiary_owners:
    type: array
    description: "A third-party entity's ultimate beneficiary owners (UBOs), generally with a share greater than or equal to 25%"
    items:
      type: object
      description: "A beneficiary owner"
      properties:
        first_name:
          type: string
          description: "The first name of the UBO"
          nullable: false
          example: "John"
          maxLength: 255
        middle_name:
          type: string
          description: "The middle name of the UBO"
          nullable: false
          example: "Rupert"
          maxLength: 255
        last_name:
          type: string
          description: "The last name of the UBO"
          nullable: false
          example: "Smith"
          maxLength: 255
        address:
          description: "The UBO's address"
          allOf: 
            - $ref: "#/components/schemas/Address"
          required:
            - country
        identification: 
          type: object
          description: "The UBO's identification details"
          properties:
            national_id:
              type: string
              maxLength: 25
              description: "The UBO's national ID card number"
              example: "AB123456C"
          required:
            - national_id
        phone:
          $ref: "#/components/schemas/PhoneNumber"
        is_sole_proprietor:
          type: boolean
          nullable: false
          default: false
          description: "Indicates if this UBO is the sole proprietor of the company. Defaults to false"
    required:
      - first_name
      - last_name
      - address
      - principal_identification
      - phone
  phone:
    $ref: "#/components/schemas/PhoneNumber"
  principal_address:
    description: "The company's principal place of business. This the primary location where its business is performed."
    allOf:
      - $ref: "#/components/schemas/Address"
    required:
      - address_line1
      - city
      - zip
      - country
  registered_address:
    description: "The official company address. This is the invoice address of the company, as it appears on statements and invoices. It can be the same as the principal address"
    allOf:
      - $ref: "#/components/schemas/Address"
    required:
      - address_line1
      - city
      - zip
      - country
  mccs:
    type: array
    description: "The Merchant Category Codes (MCCs) under which this third-party entity processes payments"
    items:
      type: string
      description: "A 4-digit ISO 18245 MCC to classify the third-party entity's industry as specified by card schemes"
      nullable: false
      example: 5069
      maxLength: 4
  billing_descriptor:
    type: object
    description: "The default text that is displayed on the customer's card statement identifying a purchase from a third-party entity's website. This descriptor can be overriden in a payment request"
    nullable: false
    properties:
      name:
        type: string
        description: "A description of charges related to this third-party entity"
        nullable: false
        example: "Checkout.com"
        maxLength: 255
      city:
        type: string
        description: "The city from which charges will originate"
        nullable: false
        example: "London"
        maxLength: 255
    required:
      - name
      - city
required:
  - legal_name
  - trading_name
  - urls
  - ultimate_beneficiary_owners
  - phone
  - principal_address
  - registered_address
  - mccs
  - billing_descriptor