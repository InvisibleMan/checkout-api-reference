type: object
description: Information about the sender of the payment's funds
properties:
  type:
    type: string
    enum:
      - individual
      - corporate
    description: The type of sender
  first_name:
    type: string
    description: | 
      The sender's first name.
      Must be provided if `type` is `individual`.
    example: "John"
  last_name:
    type: string
    description: | 
      The sender's last name.
      Must be provided if `type` is `individual`.
    example: "Jones"
  company_name:
    type: string
    description: | 
      The sender's company name.
      Must be provided if `type` is `corporate`.
    example: "New Co"
  address:
    description: The sender's address
    allOf:
      - $ref: '#/components/schemas/Address'
  
  reference:
    type: string
    description: The sender's reference for the payout 
  
  # p2c
  account_number:
    type: string
    description: The sender's account number (card payouts only)
    example: "424242424242424242"