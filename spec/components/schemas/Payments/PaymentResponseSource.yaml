type: object
description: Payment source

discriminator:
  propertyName: type
  mapping:
    card: '#/components/schemas/01_PaymentResponseCardSource'
    alipay: '#/components/schemas/02_PaymentResponseAlipaySource'
    boleto: '#/components/schemas/03_PaymentResponseBoletoSource'
    giropay: '#/components/schemas/04_PaymentResponseGiropaySource'
    ideal: '#/components/schemas/05_PaymentResponseIdealSource'
    klarna: '#/components/schemas/06_PaymentResponseKlarnaSource'
    poli: '#/components/schemas/07_PaymentResponsePoliSource'
    qiwi: '#/components/schemas/08_PaymentResponseQiwiSource'
    safetypay: '#/components/schemas/09_PaymentResponseSafetyPaySource'
    sofort: '#/components/schemas/10_PaymentResponseSofortSource'
    bancontact: '#/components/schemas/15_PaymentResponseBancontactSource'
    wechat-qr: '#/components/schemas/16_PaymentResponseWeChat QRSource'
    wechat-web: '#/components/schemas/17_PaymentResponseWeChat WebSource'
    unionpay: '#/components/schemas/18_PaymentResponseUnionpaySource'
required:
  - type

properties:
  type:
    type: string
    description: |
      The payment source type. For any payment request sources that result in a card token (token, source ID etc.)
      this will be `card` otherwise the name of the alternative payment method.
    example: "card"
  id:
    type: string
    description: |
      The payment source identifier that can be used for subsequent payments.
      For new sources, this will only be returned if the payment was approved.
    example: src_wmlfc3zyhqzehihu7giusaaawu
  billing_address:
    description: The payment source owner's billing address
    allOf:
      - $ref: '#/components/schemas/Address'
  phone:
    description: The payment source owner's phone number
    allOf:
      - $ref: '#/components/schemas/PhoneNumber'