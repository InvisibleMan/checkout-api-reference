type: object
description: The phone number of the third-party entity
properties:
  country_code:
    type: string
    description: "The country calling code of the phone number"
    example: '+44'
    nullable: false
    maxLength: 7
  number:
    type: string
    description: "The phone number of the third-party entity. Cannot be only zeros. Should not include country code. Cannot start with 0 or 1"
    example: 2073233888
    nullable: false
    maxLength: 12
    pattern: '\d{1,15}'
required:
  - country_code
  - number