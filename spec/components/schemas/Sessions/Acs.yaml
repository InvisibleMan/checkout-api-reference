type: object
description: "The access control server information"
properties:
  reference_number:
    description: EMVCo-assigned unique identifier to track approved ACS.
    type: string
    maxLength: 32
    example: ACSRefNum1234
  transaction_id:
    description: Universally unique transaction identifier assigned by the ACS
    type: string
    minLength: 36
    maxLength: 36
    example: be481bd1-1f1d-4ef8-9fa8-0fb2a38e3c87
  operator_id:
    description: DS assigned ACS identifier
    type: string
    maxLength: 32
    example: ACSRefNum1234
  url:
    description: Fully qualified URL of the ACS to be used for the 3DS1 or 3DS2 challenge.
    type: string
    maxLength: 2048
    example: https://server.acsdomainname.com
  pareq:
    description: The Payer Authentication Request to be sent to the ACS URL to initiate a 3DS1 challenge. 
    type: string
    maxLength: 2048
    example: 
  md: 
    description: A unique value that must be sent with the PaReq when initiating a 3DS1 challenge.
    type: string
    minLength: 31
    maxLength: 31
    example: sid_y3oqhf46pyzuxjbcn2giaqnb441
  term_url:
    description: A URL that must be sent with the PaReq when initiating a 3DS1 challenge, and the URL to post the PaRes to after a 3DS1 challenge.
    type: string
    maxLength: 512
    example: https://api.checkout.com/sessions/sid_y3oqhf46pyzuxjbcn2giaqnb441/pares
  signed_content:
    description: >
      Contains the JWS compact serialization created by the ACS for a challenged App authentication.
      (example truncated for readability)
    type: string
    maxLength: 512
    example: eyJ4NWMiOlsiTUlJQjdEQ0NBWktnQXdJQkFnSVZBSzIxWEc5SVBCL083QzZjUTBvRlJJUkIwWDI0TUFvR0NDcUdTTTQ5QkFNQ01INHhDekFKQm
  challenge_mandated:
    type: boolean
    description: Indication of whether a challenge is required for the transaction to be authorized
  authentication_type:
    type: string
    enum:
      - static
      - dynamic
      - oob
      - decoupled
  authentication_method:
    type: string
    description: |
      Authentication approach that the ACS used to authenticate the Cardholder for this specific transaction.

      Note: This is in the RReq message from the ACS only. It is not passed to the 3DS Server URL.
    enum:
      - static_passcode
      - sms_otp
      - fob_or_card_reader_otp
      - app_otp
      - otp_other
      - kba
      - oob_biometrics
      - oob_login
      - oob_other
      - other
  challenge_cancel_reason:
    type: string
    description: Indicator informing the ACS and the DS that the authentication has been cancelled.
    enum:
      - cardholder_cancel
      - transaction_timed_out
      - challenge_timed_out
      - transaction_error
      - unknown
      - sdk_timed_out
  interface:
    type: string
    enum:
      - native_ui
      - html
  ui_template:
    type: string
    enum:
      - text
      - single_select
      - multi_select
      - oob
      - html_other
