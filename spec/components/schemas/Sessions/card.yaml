type: object
description: "The card information"
properties:
  number:
    type: string
    description: "The card number"
    example: "4242424242424242"
  expiry_month:
    description: "The two-digit expiry month of the card"
    type: integer
    minLength: 0
    maxLength: 2
    example: 10
  expiry_year:
    description: "The four-digit expiry year of the card"
    type: integer
    minLength: 4
    maxLength: 4
    example: 2018