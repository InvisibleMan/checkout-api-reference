properties:
  id:
    $ref: '#/components/schemas/SessionId'
  transaction_id:
    description: Universally unique transaction identifier
    type: string
    minLength: 36
    maxLength: 36
    example: 9aea641d-0549-4222-9ca9-d90b43a4f38c
  amount:
    $ref: '#/components/schemas/Amount'
  currency:
    $ref: '#/components/schemas/Currency'
  status:
    $ref: '#/components/schemas/Status'
  approved:
    $ref: '#/components/schemas/Approved'
  auto_complete:
    type: boolean
    description: >
      Whether the payment session should be completed and authorised/captured by Checkout.com automatically.</br>
      Only valid when the session is created through the Payments API.
      When using this feature you should consume <a href="https://docs.checkout.com/docs/webhooks" target="blank">webhooks</a>.
    example: true
  protocol_version:
    $ref: '#/components/schemas/ProtocolVersion'
  reference:
    $ref: '#/components/schemas/Reference'
  next_action:
    $ref: '#/components/schemas/NextAction'
  ds:
    $ref: '#/components/schemas/Ds'
  acs:
    $ref: '#/components/schemas/Acs'
  response_code:
    $ref: '#/components/schemas/ResponseCode'
  response_reason:
    $ref: '#/components/schemas/ResponseReason'
  cryptogram:
    $ref: '#/components/schemas/Cryptogram'
  eci:
    $ref: '#/components/schemas/Eci'
  _links:
    $ref: '#/components/schemas/GetSessionLinks'