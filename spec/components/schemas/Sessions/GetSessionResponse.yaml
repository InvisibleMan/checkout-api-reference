properties:
  id:
    $ref: '#/components/schemas/SessionId'
  transaction_id:
    description: The transaction identifier that needs to be provided when communicating directly with the ACS server
    type: string
    minLength: 36
    maxLength: 36
    example: 9aea641d-0549-4222-9ca9-d90b43a4f38c
  scheme:    
    type: string
    description: Indicates the scheme this authentication is carried out against
    enum:
      - Visa
      - Mastercard
      - Jcb
      - Amex
      - Diners
  amount:
    $ref: '#/components/schemas/Amount'
  currency:
    $ref: '#/components/schemas/Currency'
  completed:
    type: bool
    description: Indicates whether this session has been completed
    example: false
  challenged:
    type: bool
    description: Indicates whether this session involved a challenge
    example: true
  authentication_type:
    $ref: '#/components/schemas/AuthenticationType'
  authentication_category:
    $ref: '#/components/schemas/Category'
  certificates:
    $ref: '#/components/schemas/DsPublicKeys'
  status:
    $ref: '#/components/schemas/Status'
  approved:
    $ref: '#/components/schemas/Approved'
  protocol_version:
    $ref: '#/components/schemas/ProtocolVersion'
  reference:
    $ref: '#/components/schemas/Reference'
  next_actions:
    $ref: '#/components/schemas/NextActions'
  ds:
    $ref: '#/components/schemas/Ds'
  acs:
    $ref: '#/components/schemas/Acs'
  response_code:
    $ref: '#/components/schemas/ResponseCode'
  response_reason:
    $ref: '#/components/schemas/ResponseReason'
  cryptogram:
    $ref: '#/components/schemas/Cryptogram'
  eci:
    $ref: '#/components/schemas/Eci'
  xid:
    type: string
    description: The xid value you can use for authorizing the payment
    example: 75f614ae-723b-4b88-a1bd-c471b0e7fa45
  cardholder_info:
    type: string
    description: May provide cardholder information from the DS to be presented to the cardholder
    example: Card declined. Please contact your issuing bank.
  _links:
    $ref: '#/components/schemas/GetSessionLinks'