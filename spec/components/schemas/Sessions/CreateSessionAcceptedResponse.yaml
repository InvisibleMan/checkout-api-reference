properties:
  session_secret:
    $ref: '#/components/schemas/SessionSecret'
  id:
    $ref: '#/components/schemas/SessionId'
  transaction_id:
    description: The transaction identifier that needs to be provided when communicating directly with the ACS server
    type: string
    minLength: 36
    maxLength: 36
    example: 9aea641d-0549-4222-9ca9-d90b43a4f38c
  scheme:    
    type: string
    description: Indicates the scheme this authentication is carried out against
    enum:
      - Visa
      - Mastercard
      - Jcb
      - Amex
      - Diners
  amount:
    $ref: '#/components/schemas/Amount'
  currency:
    $ref: '#/components/schemas/Currency'
  downgraded:
    type: bool
    description: Indicates whether a 3DS2 authentication was downgraded to 3DS1
    example: false
  authentication_type:
    $ref: '#/components/schemas/AuthenticationType'
  authentication_category:
    $ref: '#/components/schemas/Category'
  status:
    $ref: '#/components/schemas/Status'
  next_actions:
    $ref: '#/components/schemas/NextActions'
  acs:
    $ref: '#/components/schemas/FallbackAcs'
  protocol_version:
    $ref: '#/components/schemas/ProtocolVersion'
  reference:
    $ref: '#/components/schemas/Reference'
  _links:
    $ref: '#/components/schemas/CreateSessionLinks'