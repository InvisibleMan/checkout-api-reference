type: object
description: If a 3DS2 request is downgraded to 3DS1, this property is required.
properties:
  url:
    description: Fully qualified URL of the ACS to be used for the 3DS1 or 3DS2 challenge.
    type: string
    maxLength: 2048
    example: https://server.acsdomainname.com
  pareq:
    description: The Payer Authentication Request to be sent to the ACS URL to initiate a 3DS1 challenge. 
    type: string
    maxLength: 2048
    example: 
  md: 
    description: A unique value that must be sent with the PaReq when initiating a 3DS1 challenge.
    type: string
    minLength: 31
    maxLength: 31
    example: sid_y3oqhf46pyzuxjbcn2giaqnb441
  term_url:
    description: A URL that must be sent with the PaReq when initiating a 3DS1 challenge, and the URL to post the PaRes to after a 3DS1 challenge.
    type: string
    maxLength: 512
    example: https://api.checkout.com/sessions/sid_y3oqhf46pyzuxjbcn2giaqnb441/pares