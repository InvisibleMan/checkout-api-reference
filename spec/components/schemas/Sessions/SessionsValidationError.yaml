type: object
required:
  - request_id
  - error_type
  - error_codes
properties:
  request_id:
    type: string
    example: 5342217f-7fa2-4626-a6c9-c979a04671a6
  error_type:
    type: string
    enum:
      - unprocessable_entity
  error_codes:
    description: Error response code. Full list of error codes is on GitHub
    type: array
    items:
      type: string
      enum:
        - currency_required