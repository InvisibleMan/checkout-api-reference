parameters:
  - in: path
    name: id
    description: The id of the sub-entity
    required: true
    allowEmptyValue: false
    example: ent_w4jelhppmfiufdnatam37wrfc4
    style: simple
    schema:
      type: string
get:
  summary: Get sub-entity details
  security:
    - OAuth:
      - marketplace
  responses:
    '200':
      description: Sub-entity retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityExtendedResponse'
      headers:
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
    '401':
      description: Unauthorized
    '404':
      description: Sub-entity not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ValidationError'
              - type: object
                properties:
                  error_codes:
                    example:
                      - error_code1
                      - error_code2
  tags:
    - Marketplace
put:
  description: |
    You can update all the fields under the contact_details, profile.urls, and company objects.
    When updating a sub-entity we will conduct due diligence checks when necessary before processing a payment. During these checks, current payment capabilities are not affected. If successful, payment capabilities will be enabled.
  summary: Update sub-entity details
  requestBody:
    required: true
    description: The sub-entity to be updated
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/EntityUpdateRequest"
  security:
    - OAuth:
      - marketplace
  responses:
    "200":
      description: Sub-entity updated successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EntityBasicResponseWithLinks"
      headers:
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
    "401":
      description: Unauthorized
    "404":
      description: Sub-entity not found
    "422":
      description: Invalid data was sent
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ValidationError'
              - type: object
                properties:
                  error_codes:
                    example:
                      - error_code1
                      - error_code2
  tags:
    - Marketplace