post:
  summary: Add a third-party entity
  tags: 
    - Marketplace
  description: >
      Create a third-party entity, so that 2 operations can occur:
        1. Checkout.com can conduct VMSS checks on them
        2. Processing capabilities will be enabled, in the shape of processing channels (signing up the third-party entity with a 3DS setup)
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/EntityRequest"
  security: 
    - OAuth: 
      - marketplace
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EntityResponse"
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Errors"
      example:
        error_codes: "legal_name_missing"
    "401":
      description: Unauthorized
    "422":
      description: Unprocessable entity
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Errors"
      example:
        error_codes: "legal_name_invalid"
    
